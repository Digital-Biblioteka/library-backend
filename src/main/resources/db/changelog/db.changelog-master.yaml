databaseChangeLog:
  - changeSet:
      id: 1
      author: alina
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                 name: password
                 type: VARCHAR(255)
                 constraints:
                   nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                 name: role
                 type: VARCHAR(50)
                 constraints:
                   nullable: false

        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: publisher
                  type: VARCHAR(255)
              - column:
                  name: isbn
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: link_to_book
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: bookmarks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: spine_reference
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: paragraph_index
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: text_bookmark
                  type: VARCHAR(500)

        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: book_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: review_text
                  type: VARCHAR(500)
  - include:
      file: db/changelog/change-unique-constraints.yaml
  - include:
      file: db/changelog/fix-foreign-key-relation.yaml
  - include:
      file: db/changelog/add-genres-table.yaml
  - include:
      file: db/changelog/fix-genres.yaml
  - include:
      file: db/changelog/add-last-read-table.yaml






