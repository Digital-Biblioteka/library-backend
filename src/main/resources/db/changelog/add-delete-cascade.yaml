databaseChangeLog:
  - changeSet:
      id: add-delete-cascade
      author: Alina
      changes:
        - addForeignKeyConstraint:
            baseTableName: last_read_books
            baseColumnNames: book_id
            referencedColumnNames: id
            referencedTableName: books
            constraintName: fg_last_read_books_on_delete_cascade
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: last_read_books
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fg_last_read_users_on_delete_cascade
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: read_later_books
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fg_read_later_books_on_delete_cascade
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: read_later_books
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fg_read_later_users_on_delete_cascade
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fg_reviews_book_id_on_delete_cascade
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fg_reviews_user_id_on_delete_cascade
            onDelete: CASCADE
        - addForeignKeyConstraint:
              baseTableName: bookmarks
              baseColumnNames: book_id
              referencedTableName: books
              referencedColumnNames: id
              constraintName: fg_bookmarks_book_id_on_delete_cascade
              onDelete: CASCADE
        - addForeignKeyConstraint:
              baseTableName: bookmarks
              baseColumnNames: user_id
              referencedTableName: users
              referencedColumnNames: id
              constraintName: fg_bookmarks_user_id_on_delete_cascade
              onDelete: CASCADE