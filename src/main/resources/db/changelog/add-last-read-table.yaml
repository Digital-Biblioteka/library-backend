databaseChangeLog:
  - changeSet:
      id: add-last-read-table
      author: Alina
      changes:
        - createTable:
            tableName: last_read_books
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: last_read_books
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fg_users_last_read
        - addForeignKeyConstraint:
            baseTableName: last_read_books
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fg_books_last_read


