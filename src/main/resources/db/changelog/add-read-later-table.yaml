databaseChangeLog:
  - changeSet:
      id: add-read-later-table
      author: Alina
      changes:
        - createTable:
            tableName: read_later_books
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: read_later_books
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fg_book_read_later
        - addForeignKeyConstraint:
            baseTableName: read_later_books
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fg_user_read_later
